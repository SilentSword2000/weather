<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather Dashboard</title>
    <!-- Favicon -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå§Ô∏è</text></svg>" type="image/svg+xml">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      :root {
        --primary: #4f46e5;
        --primary-light: #818cf8;
        --primary-dark: #3730a3;
        --accent: #f59e0b;
        --light: #f3f4f6;
        --dark: #1f2937;
        --success: #10b981;
        --error: #ef4444;
      }
      
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      
      body {
        font-family: 'Montserrat', sans-serif;
        background: linear-gradient(135deg, #c7d2fe, #e0e7ff);
        min-height: 100vh;
        color: var(--dark);
      }
      
      #app {
        min-height: 100vh;
      }
      
      /* Animation for page load */
      @keyframes fadeIn {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
      }
      
      #app > div {
        animation: fadeIn 0.8s ease-out;
      }
    </style>
  </head>
  <body>
    <div id="app"></div>  <!-- Vue mounts here -->
    
    <!-- Preloader animation (shows until Vue loads) -->
    <div id="preloader" style="position: fixed; inset: 0; display: flex; justify-content: center; align-items: center; background: linear-gradient(135deg, #c7d2fe, #e0e7ff); z-index: 9999;">
      <div style="text-align: center;">
        <div style="display: inline-block; width: 50px; height: 50px; border: 4px solid rgba(79, 70, 229, 0.3); border-radius: 50%; border-top-color: #4f46e5; animation: spin 1s linear infinite;"></div>
        <p style="margin-top: 16px; color: #3730a3; font-weight: 600;">Loading Weather App...</p>
      </div>
    </div>
    
    <script>
      // Remove preloader after Vue is mounted
      window.addEventListener('load', function() {
        const preloader = document.getElementById('preloader');
        if (preloader) {
          setTimeout(() => {
            preloader.style.opacity = '0';
            preloader.style.transition = 'opacity 0.5s ease';
            setTimeout(() => {
              preloader.remove();
            }, 500);
          }, 300);
        }
      });
    </script>
    
    <!-- Loading animation -->
    <style>
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
